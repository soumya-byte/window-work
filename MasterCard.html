<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>String Demo</title>
     <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
     <script>
          function VerifyCard(){
               var cardNumber = document.getElementById("txtCard").value;
               var pic = document.getElementById("pic");

               if(cardNumber.startsWith("4444")) {
                    pic.src="public/Images/mastercard.jpg";
               } else if(cardNumber.startsWith("5555")) {
                    pic.src="public/Images/testy.jpg";
               } else {
                    pic.src="";
                    pic.alt="Invalid";
               }
          }
          function VerifyEmail(){
               var email = document.getElementById("txtEmail").value;
               var emailError = document.getElementById("emailError");

               if(email.endsWith("outlook.com")) {
                    emailError.innerHTML = "";
               } else {
                    emailError.innerHTML = "Invalid Email - Only outlook account allowed";
               }
          }
     </script>
</head>
<body class="container-fluid">
     <h2>Payment Details</h2>
     <dl>
          <dt>Credit Card</dt>
          <dd class="input-group"><input onkeyup="VerifyCard()" id="txtCard" class="form-control" type="text"><img class="input-group-text" id="pic" width="80" height="40"></dd>
          <dt>Your Outlook</dt>
          <dd>
               <input type="text" onblur="VerifyEmail()" id="txtEmail" class="form-control">
          </dd>
          <dd id="emailError" class="text-danger"></dd>
     </dl>
</body>
</html>
